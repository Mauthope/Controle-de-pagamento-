<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Pagamento de Terreno</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .parcela {
      width: 40px;
      height: 40px;
      margin: 5px;
      background-color: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .parcela.paga {
      background-color: green;
    }

    #resumo {
      margin-top: 20px;
    }

    #amortizacao {
      margin-top: 20px;
    }

    input[type="number"] {
      width: 200px;
      padding: 5px;
    }

    button {
      padding: 5px 10px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      background-color: blue;
      color: white;
      margin-left: 10px;
    }

    button:hover {
      background-color: darkblue;
    }

    .amortizacao-lista {
      margin-top: 10px;
    }

    .amortizacao-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 5px;
      padding: 5px;
      background-color: #f1f1f1;
      border-radius: 5px;
    }

    .amortizacao-item span {
      margin-right: 10px;
    }

    .amortizacao-item button {
      background-color: red;
    }

    .amortizacao-item button:hover {
      background-color: darkred;
    }

    #limparBtn {
      margin-top: 20px;
      background-color: orange;
    }

    #limparBtn:hover {
      background-color: darkorange;
    }

  </style>
</head>
<body>
  <h1>Controle de Pagamento de Terreno</h1>
  
  <!-- Área dos botões de parcelas -->
  <div id="parcelas"></div>
  
  <!-- Resumo das informações -->
  <div id="resumo">
    <p>Entrada: R$ 15.000</p>
    <p>Valor à Vista: R$ 54.900</p>
    <p>Total Financiado: R$ 39.900</p>
    <p>Total de Parcelas: 48</p>
    <p>Valor da Parcela: R$ 1.050,72</p>
    <p>Total Pago: <span id="totalPago">R$ 0,00</span></p>
    <p>Valor Restante: <span id="restante">R$ 39.900,00</span></p>
    <p>Juros Totais: R$ 10.535,04</p>
  </div>
  
  <!-- Simulação de amortizações -->
  <div id="amortizacao">
    <h2>Simulação de Amortizações</h2>
    <label for="valorAmortizacao">Valor da Amortização: </label>
    <input type="number" id="valorAmortizacao" min="0" placeholder="Digite o valor">
    <button onclick="adicionarAmortizacao()">Adicionar Amortização</button>
    <p>Total Amortizado: <span id="totalAmortizado">R$ 0,00</span></p>

    <!-- Lista de amortizações -->
    <div id="listaAmortizacoes" class="amortizacao-lista"></div>
  </div>

  <!-- Botão para limpar o armazenamento local -->
  <button id="limparBtn" onclick="limparTudo()">Limpar Tudo</button>

  <script>
    // Variáveis globais
    const valorParcela = 1050.72;
    const parcelasTotais = 48;
    const valorFinanciado = 39900;
    const valorTotalComJuros = parcelasTotais * valorParcela;
    const jurosTotais = valorTotalComJuros - valorFinanciado;
    let saldoDevedor = parseFloat(localStorage.getItem('saldoDevedor')) || valorFinanciado;
    let parcelasPagas = JSON.parse(localStorage.getItem('parcelasPagas')) || [];
    let totalAmortizado = parseFloat(localStorage.getItem('totalAmortizado')) || 0;
    let amortizacoes = JSON.parse(localStorage.getItem('amortizacoes')) || [];

    // Função para calcular o saldo devedor com base nas amortizações e parcelas pagas
    function calcularSaldoDevedor() {
      const totalPago = parcelasPagas.length * valorParcela + totalAmortizado;
      return valorFinanciado - totalPago;
    }

    // Função para calcular a taxa de juros mensal
    function calcularJurosMensal() {
      return jurosTotais / parcelasTotais;
    }

    // Função para atualizar o resumo
    function atualizarResumo() {
      const totalPago = parcelasPagas.length * valorParcela + totalAmortizado;
      const restante = calcularSaldoDevedor();

      document.getElementById('totalPago').innerText = `R$ ${totalPago.toFixed(2)}`;
      document.getElementById('restante').innerText = `R$ ${restante.toFixed(2)}`;
      document.getElementById('totalAmortizado').innerText = `R$ ${totalAmortizado.toFixed(2)}`;
    }

    // Função para adicionar amortização
    function adicionarAmortizacao() {
      const valor = parseFloat(document.getElementById('valorAmortizacao').value);
      if (!isNaN(valor) && valor > 0) {
        amortizacoes.push(valor);
        totalAmortizado += valor;
        saldoDevedor -= valor; // Reduz saldo devedor com amortização
        localStorage.setItem('totalAmortizado', totalAmortizado);
        localStorage.setItem('saldoDevedor', saldoDevedor);
        localStorage.setItem('amortizacoes', JSON.stringify(amortizacoes));
        atualizarResumo();
        document.getElementById('valorAmortizacao').value = '';
        atualizarListaAmortizacoes(); // Atualiza a lista de amortizações
      }
    }

    // Função para excluir amortização
    function excluirAmortizacao(index) {
      const valor = amortizacoes[index];
      totalAmortizado -= valor;
      saldoDevedor += valor; // Reverte o saldo devedor
      amortizacoes.splice(index, 1); // Remove a amortização da lista
      localStorage.setItem('totalAmortizado', totalAmortizado);
      localStorage.setItem('saldoDevedor', saldoDevedor);
      localStorage.setItem('amortizacoes', JSON.stringify(amortizacoes));
      atualizarResumo();
      atualizarListaAmortizacoes();
    }

    // Função para atualizar a lista de amortizações
    function atualizarListaAmortizacoes() {
      const lista = document.getElementById('listaAmortizacoes');
      lista.innerHTML = '';

      amortizacoes.forEach((valor, index) => {
        const item = document.createElement('div');
        item.classList.add('amortizacao-item');
        item.innerHTML = `
          <span>R$ ${valor.toFixed(2)}</span>
          <button onclick="excluirAmortizacao(${index})">Excluir</button>
        `;
        lista.appendChild(item);
      });
    }

    // Função para criar os botões de parcelas
    function criarBotoesParcelas() {
      const container = document.getElementById('parcelas');
      for (let i = 1; i <= parcelasTotais; i++) {
        const botao = document.createElement('button');
        botao.classList.add('parcela');
        botao.innerText = i;

        // Verifica se a parcela já foi paga
        if (parcelasPagas.includes(i)) {
          botao.classList.add('paga');
        }

        botao.addEventListener('click', () => {
          toggleParcelaPaga(i, botao);
        });

        container.appendChild(botao);
      }
    }

    // Função para alternar o status de uma parcela (paga/não paga)
    function toggleParcelaPaga(numeroParcela, botao) {
      const index = parcelasPagas.indexOf(numeroParcela);

      if (index === -1) {
        parcelasPagas.push(numeroParcela);
        botao.classList.add('paga');
      } else {
        parcelasPagas.splice(index, 1);
        botao.classList.remove('paga');
      }

      localStorage.setItem('parcelasPagas', JSON.stringify(parcelasPagas));
      atualizarResumo();
    }

    // Função para limpar o localStorage e recarregar a página
    function limparTudo() {
      if (confirm('Tem certeza que deseja limpar todos os dados?')) {
        localStorage.clear();
        location.reload(); // Recarrega a página para redefinir o estado
      }
    }

    // Inicializa a aplicação
    criarBotoesParcelas();
    atualizarResumo();
    atualizarListaAmortizacoes();
  </script>
</body>
</html>
