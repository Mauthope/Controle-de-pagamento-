<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cronoanálise com Dashboard</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            padding: 5px 10px;
            margin: 2px;
        }
        img {
            width: 100px;
            display: none;
        }
        #chartContainer {
            width: 80%;
            margin: 20px auto;
        }
    </style>
    <!-- Adicionando a biblioteca Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>Formulário de Cronoanálise com Dashboard</h1>
    <form id="cronoanalise-form">
        <table>
            <thead>
                <tr>
                    <th>Atividade</th>
                    <th>Foto</th>
                    <th>Start</th>
                    <th>Stop</th>
                    <th>Cronômetro 1</th>
                    <th>Cronômetro 2</th>
                    <th>Cronômetro 3</th>
                    <th>Cronômetro 4</th>
                    <th>Cronômetro 5</th>
                    <th>Soma do Tempo</th>
                    <th>Melhorias</th>
                </tr>
            </thead>
            <tbody>
                <!-- Linhas do formulário (exemplo com 3 linhas para simplificar) -->
                <tr>
                    <td><input type="text" id="atividade1" placeholder="Descreva a atividade"></td>
                    <td><button type="button" onclick="capturePhoto(1)">Foto</button><img id="foto1"></td>
                    <td><button type="button" onclick="startTimer(1)">Start</button></td>
                    <td><button type="button" onclick="stopTimer(1)">Stop</button></td>
                    <td><span id="cronometro1_1">0:00</span></td>
                    <td><span id="cronometro1_2">0:00</span></td>
                    <td><span id="cronometro1_3">0:00</span></td>
                    <td><span id="cronometro1_4">0:00</span></td>
                    <td><span id="cronometro1_5">0:00</span></td>
                    <td><span id="somaTempo1">0:00</span></td>
                    <td><input type="text" placeholder="Sugestões de melhoria"></td>
                </tr>
                <!-- Repetir mais linhas conforme necessário -->
            </tbody>
        </table>
    </form>

    <!-- Botão para gerar o gráfico -->
    <button onclick="generateDashboard()">Gerar Dashboard</button>

    <!-- Container para o gráfico -->
    <div id="chartContainer">
        <canvas id="chart"></canvas>
    </div>

    <script>
        const timers = Array(15).fill().map(() => [0, 0, 0, 0, 0]);
        const timerIntervals = Array(15).fill().map(() => [null, null, null, null, null]);
        let currentTimer = Array(15).fill(0);

        function startTimer(row) {
            if (currentTimer[row - 1] < 5) {
                const timerIndex = currentTimer[row - 1];
                if (!timerIntervals[row - 1][timerIndex]) {
                    timerIntervals[row - 1][timerIndex] = setInterval(() => {
                        timers[row - 1][timerIndex]++;
                        document.getElementById(`cronometro${row}_${timerIndex + 1}`).textContent = formatTime(timers[row - 1][timerIndex]);
                        updateSum(row);
                    }, 1000);
                }
            }
        }

        function stopTimer(row) {
            if (currentTimer[row - 1] < 5 && timerIntervals[row - 1][currentTimer[row - 1]]) {
                clearInterval(timerIntervals[row - 1][currentTimer[row - 1]]);
                timerIntervals[row - 1][currentTimer[row - 1]] = null;
                currentTimer[row - 1]++;
            }
        }

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes}:${secs < 10 ? '0' : ''}${secs}`;
        }

        function updateSum(row) {
            const total = timers[row - 1].reduce((a, b) => a + b, 0);
            document.getElementById(`somaTempo${row}`).textContent = formatTime(total);
        }

        function capturePhoto(row) {
            const fotoElement = document.getElementById(`foto${row}`);
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    fotoElement.style.display = 'block';
                    const video = document.createElement('video');
                    video.srcObject = stream;
                    video.play();
                    setTimeout(() => {
                        const canvas = document.createElement('canvas');
                        canvas.width = video.videoWidth;
                        canvas.height = video.videoHeight;
                        canvas.getContext('2d').drawImage(video, 0, 0);
                        fotoElement.src = canvas.toDataURL('image/png');
                        stream.getTracks().forEach(track => track.stop());
                    }, 2000);
                })
                .catch((err) => {
                    alert('Erro ao acessar a câmera: ' + err);
                });
        }

        function generateDashboard() {
            const activities = [];
            const times = [];

            for (let i = 1; i <= 15; i++) {
                const activity = document.getElementById(`atividade${i}`);
                if (activity && activity.value) {
                    const totalSeconds = timers[i - 1].reduce((a, b) => a + b, 0);
                    const totalTime = totalSeconds / 60; // Convertendo para minutos
                    activities.push(activity.value);
                    times.push(totalTime);
                }
            }

            const ctx = document.getElementById('chart').getContext('2d');
            new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: activities,
                    datasets: [{
                        label: 'Tempo Médio das Atividades (minutos)',
                        data: times,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
